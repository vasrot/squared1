<div class="container">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button *ngIf="!dataLoading" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <button *ngIf="dataLoading" class="w-100 btn btn-lg btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">Loading...</span>
      </button>
      <div *ngIf="server_response !== ''" class="alert alert-danger" role="alert">
        {{ server_response }}
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</div>
